<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary-App</title>
    <link id="toggleStyleSheet" rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="dictionary.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <button type="button" class="dark_mode"><span class="material-symbols-outlined">
            dark_mode
        </span></button>
    <main>
        <audio id="sound" src=""></audio>
        <section class="searchBox">
            <input type="text" id="inpWord" placeholder="Search for a word">
            <button type="submit" id="search">
                <span class="material-symbols-outlined">search </span>
            </button>
        </section>
        <section class="result">

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
